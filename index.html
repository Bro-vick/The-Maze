<!DOCTYPE html>
<html>
<head>
  <title>Basic LP Layout</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <nav class="zone blue sticky">
      <ul class="main-nav">
          <h1>The Maze</h1>
          <li class="push"><a href="https://github.com/danielaloperahernandez/The-Maze">Source Code</a></li>
  </ul>
  </nav>
  <div class="container">
      <img class="cover" src="img/cover.jpg">
      <div class="video_zone">
          <video controls>
            <source href="./video/TheMaze.mp4" type="video/mp4">
            Tu navegador no implementa el elemento <code>video</code>.
        </video>
      </div>
  </div>
  <div class="zone blue grid-wrapper">
      <div class="card zone">
          <img src="./img/Tour3d.png">
          <div class="text">
              <h1>3D tour</h1>
              <p>Walk, floor and ceiling projection, 
                and a 2D map to visualize the player's position</p>
              <button>Learn more</button>
          </div>
      </div>
    <div class="card zone"><img src="./img/Walk.png">
        <div class="text">
            <h1>No collisions</h1>
            <p>The player stops when reaching a wall</p>
            <button>Learn more</button>
        </div>
    </div>
    <div class="card zone"><img src="./img/wolf3d.jpg">
        <div class="text">
            <h1>Cooming soon</h1>
            <p>Powers for the player and enemies in the maze</p>
            <button>Learn more</button>
        </div>
    </div>
  </div>
  <footer class="zone"><p>The maze - Holberton Final Project</p></footer>
</div>
</body>
</html>
